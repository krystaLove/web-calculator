<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <title>Calculator App</title>
</head>
<body>
    <div class="calc-app">
        <div class="calc-app__view-wrapper">
            <p class="calc-app__expr"></p>
            <p class="calc-app__result"></p>
        </div>
        <div class="calc-app__btn-container">
           <div class="btn-container__btn btn_white"><p>7</p></div>
           <div class="btn-container__btn btn_white"><p>8</p></div>
           <div class="btn-container__btn btn_white"><p>9</p></div>
           <div class="btn-container__btn"><p>(</p></div>
           <div class="btn-container__btn"><p>)</p></div>
           <div class="btn-container__btn btn_white"><p>4</p></div>
           <div class="btn-container__btn btn_white"><p>5</p></div>
           <div class="btn-container__btn btn_white"><p>6</p></div>
           <div class="btn-container__btn"><p>*</p></div>
           <div class="btn-container__btn"><p>/</p></div>
           <div class="btn-container__btn btn_white"><p>1</p></div>
           <div class="btn-container__btn btn_white"><p>2</p></div>
           <div class="btn-container__btn btn_white"><p>3</p></div>
           <div class="btn-container__btn"><p>-</p></div>
           <div class="btn-container__btn"><p>+</p></div>
           <div class="btn-container__btn"><p>C</p></div>
           <div class="btn-container__btn btn_white"><p>0</p></div>
           <div class="btn-container__btn"><p>.</p></div>
           <div class="btn-container__btn btn_equal"><p>=</p></div>
        </div>
    </div>
    <script type="module" src="js/app.js" defer></script>
</body>
</html>
